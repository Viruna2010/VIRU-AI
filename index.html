<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRU AI | SUPREME EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #006ae6;
            --bg: #030508;
            --glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.1);
            --user-gradient: linear-gradient(135deg, #00f2ff 0%, #006ae6 100%);
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            margin: 0;
            font-family: 'Inter', 'Noto Sans Sinhala', sans-serif;
            background: var(--bg);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* üåå Animated Particle Background */
        .bg-animate {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0a192f 0%, #030508 100%);
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(2px);
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from { transform: translateY(100vh) translateX(0); }
            to { transform: translateY(-10vh) translateX(50px); }
        }

        .app-container {
            width: 95%;
            max-width: 900px;
            height: 85vh;
            background: var(--glass);
            backdrop-filter: blur(50px);
            border: 1px solid var(--border);
            border-radius: 35px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 80px rgba(0, 242, 255, 0.05);
            position: relative;
        }

        header {
            padding: 25px 35px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 35px 35px 0 0;
        }

        .status-dot {
            width: 10px; height: 10px;
            background: #00ff88;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            box-shadow: 0 0 15px #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scrollbar-width: none;
        }

        #chat-window::-webkit-scrollbar { display: none; }

        .msg {
            max-width: 75%;
            padding: 16px 22px;
            border-radius: 22px;
            line-height: 1.6;
            font-size: 15px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-msg {
            align-self: flex-end;
            background: var(--user-gradient);
            color: #000;
            font-weight: 700;
            border-bottom-right-radius: 4px;
            box-shadow: 0 10px 25px rgba(0, 242, 255, 0.2);
        }

        .ai-msg {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
            color: #f8fafc;
        }

        .input-group {
            padding: 25px 35px;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            gap: 15px;
            border-radius: 0 0 35px 35px;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border);
            padding: 20px 28px;
            border-radius: 100px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        input:focus { border-color: var(--primary); background: rgba(255, 255, 255, 0.08); }

        .btn-send {
            background: #fff;
            color: #000;
            border: none;
            width: 60px; height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255,255,255,0.2);
        }

        .btn-send:hover { transform: scale(1.1) rotate(-10deg); background: var(--primary); }

        .btn-clear {
            background: transparent;
            color: #94a3b8;
            border: 1px solid var(--border);
            padding: 8px 18px;
            border-radius: 100px;
            font-size: 12px;
            cursor: pointer;
        }

        .btn-clear:hover { color: #ff4757; border-color: #ff4757; }

        footer {
            position: absolute;
            bottom: -35px;
            width: 100%;
            text-align: center;
            font-size: 10px;
            color: #4b5563;
            letter-spacing: 3px;
        }

        .typing-dots { display: flex; gap: 6px; padding: 10px; }
        .typing-dots span {
            width: 8px; height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="bg-animate" id="bg"></div>

    <div class="app-container">
        <header>
            <div>
                <div style="font-weight: 800; font-size: 24px; letter-spacing: 2px;">VIRU <span style="color: var(--primary);">AI</span></div>
                <div style="font-size: 11px; color: #64748b; margin-top: 5px; display: flex; align-items: center;">
                    <span class="status-dot"></span> 
                    <span>HYPER-DRIVE ACTIVE</span>
                </div>
            </div>
            <button class="btn-clear" onclick="clearChat()">RESET</button>
        </header>

        <div id="chat-window">
            <div class="msg ai-msg">‡∂Ö‡∂©‡∑ù ‡∑Ä‡∑í‡∂ª‡∑î‡∂´! ‡∂∏‡∂∏ ‡∑É‡∑ñ‡∂Ø‡∑è‡∂±‡∂∏‡∑ä. ‡∂ö‡∑í‡∂∫‡∂¥‡∂±‡∑ä ‡∂∂‡∂Ω‡∂±‡∑ä‡∂± ‡∂Ö‡∂Ø ‡∂∏‡∑ú‡∂ö‡∂Ø ‡∑Ä‡∑ô‡∂±‡∑ä‡∂±‡∑ö? üöÄüî•</div>
        </div>

        <div class="input-group">
            <input type="text" id="userInput" placeholder="‡∂î‡∂∫‡∑è‡∂ß ‡∂ï‡∂± ‡∂Ø‡∑ô‡∂∫‡∂ö‡∑ä ‡∂Ö‡∑Ñ‡∂±‡∑ä‡∂±..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button class="btn-send" onclick="sendMessage()">‚ûî</button>
        </div>
        <footer>CREATED BY VIRUNA CORE SYSTEMS</footer>
    </div>

    <script>
        // Create Particles Logic
        const bg = document.getElementById('bg');
        for (let i = 0; i < 40; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 5 + 2;
            p.style.width = size + 'px';
            p.style.height = size + 'px';
            p.style.left = Math.random() * 100 + '%';
            p.style.bottom = '-' + (Math.random() * 20) + '%';
            p.style.animationDuration = (Math.random() * 10 + 10) + 's';
            p.style.animationDelay = (Math.random() * 20) + 's';
            bg.appendChild(p);
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatWindow = document.getElementById('chat-window');
            const text = input.value.trim();
            if (!text) return;

            chatWindow.innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = '';
            
            const loadingDiv = document.createElement("div");
            loadingDiv.className = "msg ai-msg";
            loadingDiv.innerHTML = `<div class="typing-dots"><span></span><span></span><span></span></div>`;
            chatWindow.appendChild(loadingDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                // üéØ API Connection (‡∂ö‡∑í‡∑É‡∑í‡∂∏ ‡∑Ä‡∑ô‡∂±‡∑É‡∂ö‡∑ä ‡∂ö‡∑Ö‡∑ö ‡∂±‡∑ê‡∑Ñ‡∑ê)
                const response = await fetch(`https://viru-ai-api.vercel.app/api/chat?msg=${encodeURIComponent(text)}`);
                const data = await response.json();
                chatWindow.removeChild(loadingDiv);
                chatWindow.innerHTML += `<div class="msg ai-msg">${data.reply}</div>`;
            } catch (e) {
                chatWindow.removeChild(loadingDiv);
                // üéØ Fallback Reply (‡∂ö‡∑í‡∑É‡∑í‡∂∏ ‡∑Ä‡∑ô‡∂±‡∑É‡∂ö‡∑ä ‡∂ö‡∑Ö‡∑ö ‡∂±‡∑ê‡∑Ñ‡∑ê)
                chatWindow.innerHTML += `<div class="msg ai-msg">‡∑Ä‡∑í‡∂ª‡∑î‡∂´ ‡∂≠‡∑è‡∂∏ ‡∂∏‡∂ß ‡∂ï‡∑Ä‡∑è ‡∂ö‡∑í‡∂∫‡∂Ω‡∑è ‡∂Ø‡∑î‡∂±‡∑ä‡∂±‡∑ö ‡∂±‡∑ë ‡∂∂‡∂Ç.. üòÇüòÖüëä</div>`;
            }
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function clearChat() {
            document.getElementById('chat-window').innerHTML = `<div class="msg ai-msg">‡∑Ñ‡∂ª‡∑í ‡∂∂‡∑ú‡∂ö‡∑ä‡∂ö, Reset ‡∂ö‡∑Ö‡∑è! üöÄ</div>`;
        }
    </script>
</body>
</html>
