        .app-container { width: 95%; max-width: 900px; height: 85vh; background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 30px; display: flex; flex-direction: column; box-shadow: 0 0 50px rgba(139, 92, 246, 0.15); }

        .status-dot { width: 10px; height: 10px; background: #10b981; border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 10px #10b981; }
        #chat-window { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 15px; scrollbar-width: thin; }

        .input-group { padding: 20px; display: flex; gap: 10px; background: rgba(0,0,0,0.4); border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        input { flex: 1; background: #0f172a; border: 1px solid var(--border); padding: 15px; border-radius: 15px; color: white; outline: none; }
        button { background: white; color: black; border: none; padding: 0 25px; border-radius: 15px; font-weight: bold; cursor: pointer; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
<div class="app-container">

<script>
    const HF_TOKEN = "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"; 
    const MODEL_URL = "https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.3";

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const chatWindow = document.getElementById('chat-window');

        const text = input.value.trim();
        
        if (!text) return;

        chatWindow.innerHTML += `<div class="msg user-msg">${text}</div>`;

        btn.disabled = true;

            try {
                const response = await fetch(MODEL_URL, {
                    headers: { "Authorization": `Bearer ${HF_TOKEN}`, "Content-Type": "application/json" },
                    method: "POST",
                    body: JSON.stringify({ 
                        inputs: `<s>[INST] You are VIRU PRO AI. Respond in simple, friendly Sinhala. Question: ${text} [/INST]`,
