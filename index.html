<!DOCTYPE html>
<html lang="si">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #006ae6;
            --bg: #080a10;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            margin: 0;
            font-family: 'Inter', 'Noto Sans Sinhala', sans-serif;
            background: radial-gradient(circle at top right, #0a192f, var(--bg));
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .app-container {
            width: 95%;
            max-width: 850px;
            height: 90vh;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 24px 24px 0 0;
        }

        .status-dot {
            width: 10px; height: 10px;
            background: #00ff88;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px #00ff88;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: thin;
        }

        .msg {
            max-width: 80%;
            padding: 14px 20px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 15px;
            animation: fadeIn 0.4s ease forwards;
            position: relative;
        }

        .user-msg {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000;
            font-weight: 500;
            border-bottom-right-radius: 4px;
        }

        .ai-msg {
            align-self: flex-start;
            background: #1a1f2e;
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
            color: #e2e8f0;
        }

        .loading {
            font-style: italic;
            opacity: 0.7;
            font-size: 13px;
        }

        .input-group {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 12px;
            border-radius: 0 0 24px 24px;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 15px 20px;
            border-radius: 15px;
            color: white;
            font-size: 15px;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        .btn-send {
            background: white;
            color: black;
            border: none;
            padding: 0 25px;
            border-radius: 15px;
            font-weight: 800;
            cursor: pointer;
        }

        .btn-clear {
            background: rgba(255, 50, 50, 0.1);
            color: #ff5050;
            border: 1px solid rgba(255, 50, 50, 0.2);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 12px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
