<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRU AI | GEMINI EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #131314; /* Gemini Dark Background */
            --nav-bg: #1e1f20;
            --text-main: #e3e3e3;
            --user-msg-bg: #2b2c2f;
            --ai-msg-bg: transparent;
            --border-color: #444746;
        }

        body {
            margin: 0;
            font-family: 'Inter', 'Noto Sans Sinhala', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--nav-bg);
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px 10%;
            display: flex;
            flex-direction: column;
            gap: 30px;
            scrollbar-width: thin;
        }

        .msg {
            max-width: 85%;
            padding: 12px 16px;
            line-height: 1.6;
            font-size: 16px;
            border-radius: 12px;
        }

        .user-msg {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: white;
        }

        .ai-msg {
            align-self: flex-start;
            background-color: var(--ai-msg-bg);
            display: flex;
            gap: 15px;
        }

        .input-area {
            padding: 20px 10%;
            background: var(--bg-color);
        }

        .input-container {
            background: #1e1f20;
            border-radius: 30px;
            padding: 10px 25px;
            display: flex;
            align-items: center;
            border: 1px solid transparent;
        }

        .input-container:focus-within {
            border-color: #a8c7fa;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px;
            font-size: 16px;
            outline: none;
        }

        .btn-send {
            background: transparent;
            border: none;
            color: #a8c7fa;
            cursor: pointer;
            font-size: 24px;
        }

        .typing-dots span {
            width: 8px; height: 8px;
            background: #a8c7fa;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out;
        }

        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body>

    <header>
        <div style="font-weight: 500; font-size: 20px;">VIRU <span style="color: #a8c7fa;">AI</span></div>
        <button style="background:none; border:none; color:#9aa0a6; cursor:pointer;" onclick="location.reload()">New Chat</button>
    </header>

    <div id="chat-window">
        <div class="msg ai-msg">‡∂Ö‡∂©‡∑ù ‡∂∂‡∑ú‡∂ö‡∑ä‡∂ö! ‡∂∏‡∂∏ ‡∑É‡∑ñ‡∂Ø‡∑è‡∂±‡∂∏‡∑ä. ‡∂ö‡∑í‡∂∫‡∂¥‡∂±‡∑ä ‡∂∂‡∂Ω‡∂±‡∑ä‡∂± Gemini ‡∑É‡∑ä‡∂ß‡∂∫‡∑í‡∂Ω‡∑ä ‡∂ë‡∂ö ‡∂ö‡∑ú‡∑Ñ‡∑ú‡∂∏‡∂Ø ‡∂ö‡∑í‡∂∫‡∂Ω‡∑è? üöÄüî•</div>
    </div>

    <div class="input-area">
        <div class="input-container">
            <input type="text" id="userInput" placeholder="‡∂î‡∂∫‡∑è‡∂ß ‡∂ï‡∂± ‡∂Ø‡∑ô‡∂∫‡∂ö‡∑ä ‡∂Ö‡∑Ñ‡∂±‡∑ä‡∂±..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button class="btn-send" onclick="sendMessage()">‚ûî</button>
        </div>
        <p style="text-align:center; font-size:12px; color:#9aa0a6; margin-top:10px;">Viru AI can make mistakes. Check important info.</p>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatWindow = document.getElementById('chat-window');
            const text = input.value.trim();
            if (!text) return;

            chatWindow.innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = '';
            
            const loadingDiv = document.createElement("div");
            loadingDiv.className = "msg ai-msg";
            loadingDiv.innerHTML = `<div class="typing-dots"><span></span><span></span><span></span></div>`;
            chatWindow.appendChild(loadingDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                const response = await fetch(`https://viru-ai-api.vercel.app/api/chat?msg=${encodeURIComponent(text)}`);
                const data = await response.json();
                chatWindow.removeChild(loadingDiv);
                chatWindow.innerHTML += `<div class="msg ai-msg">${data.reply}</div>`;
            } catch (e) {
                chatWindow.removeChild(loadingDiv);
                chatWindow.innerHTML += `<div class="msg ai-msg">‡∂∏‡∂ß ‡∂≠‡∑è‡∂∏ ‡∂ï‡∑Ä‡∑è ‡∂ö‡∑í‡∂∫‡∂Ω‡∑è ‡∂Ø‡∑î‡∂±‡∑ä‡∂±‡∑ö ‡∂±‡∑ë ‡∂∂‡∂Ç.. üòÇüòÖüëä</div>`;
            }
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
