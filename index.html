<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRU AI | POWERED BY VIRUNA</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #006ae6;
            --bg: #080a10;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            margin: 0;
            font-family: 'Inter', 'Noto Sans Sinhala', sans-serif;
            background: radial-gradient(circle at top right, #0a192f, var(--bg));
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .app-container {
            width: 95%;
            max-width: 850px;
            height: 90vh;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 24px 24px 0 0;
        }

        .status-dot {
            width: 10px; height: 10px;
            background: #00ff88;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px #00ff88;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: thin;
        }

        .msg {
            max-width: 80%;
            padding: 14px 20px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 15px;
            animation: fadeIn 0.4s ease forwards;
        }

        .user-msg {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000;
            font-weight: 600;
            border-bottom-right-radius: 4px;
        }

        .ai-msg {
            align-self: flex-start;
            background: #1a1f2e;
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
            color: #e2e8f0;
        }

        .typing-dots { display: flex; gap: 5px; padding: 10px; }
        .typing-dots span {
            width: 8px; height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .input-group {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 12px;
            border-radius: 0 0 24px 24px;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 15px 20px;
            border-radius: 15px;
            color: white;
            font-size: 15px;
            outline: none;
        }

        .btn-send {
            background: white;
            color: black;
            border: none;
            padding: 0 25px;
            border-radius: 15px;
            font-weight: 800;
            cursor: pointer;
        }

        .btn-clear {
            background: rgba(255, 50, 50, 0.1);
            color: #ff5050;
            border: 1px solid rgba(255, 50, 50, 0.2);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 12px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            padding: 10px;
            text-align: center;
            font-size: 10px;
            color: #4b5563;
        }
    </style>
</head>
<body>

<div class="app-container">

            <div style="font-size: 11px; color: #94a3b8; margin-top: 4px;"><span class="status-dot"></span> Mega Trained Mode Active</div>

    <div id="chat-window">

<script>
    async function sendMessage() {
        const input = document.getElementById('userInput');
        const chatWindow = document.getElementById('chat-window');

        if (!text) return;

        // 1. User Message ‡∂¥‡∑ô‡∂±‡∑ä‡∂±‡∂±‡∑Ä‡∑è (Instant Response feel ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂Ø‡∑ô‡∂±‡∑ä‡∂±)
        chatWindow.innerHTML += `<div class="msg user-msg">${text}</div>`;
        input.value = '';
        
        // 2. Typing Loader ‡∂ë‡∂ö ‡∂Ø‡∑è‡∂±‡∑Ä‡∑è
        const loadingDiv = document.createElement("div");
        loadingDiv.className = "msg ai-msg";
        loadingDiv.innerHTML = `<div class="typing-dots"><span></span><span></span><span></span></div>`;
        chatWindow.appendChild(loadingDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;

        try {
            // üéØ ‡∂ª‡∑í‡∂¥‡∑ä‡∂Ω‡∂∫‡∑í ‡∂ë‡∂ö ‡∂ë‡∂±‡∑ä‡∂± ‡∂¥‡∂ª‡∂ö‡∑ä‡∂ö‡∑î ‡∂±‡∂∏‡∑ä ‡∂∫‡∑ñ‡∑É‡∂ª‡∑ä‡∂ß ‡∂∏‡∑ê‡∑É‡∑ö‡∂¢‡∑ä ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂Ø‡∑ô‡∂±‡∑ä‡∂± timeout ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂Ø‡∑è‡∂∏‡∑î
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000); // ‡∂≠‡∂≠‡∑ä‡∂¥‡∂ª 10‡∂ö‡∑ä ‡∂∂‡∂Ω‡∂±‡∑Ä‡∑è

            // üéØ ‡∂ã‡∂π‡∑ö Vercel API ‡∂ë‡∂ö
            const response = await fetch(`https://viru-ai-api.vercel.app/api/chat?msg=${encodeURIComponent(text)}`, { signal: controller.signal });
            const data = await response.json();
            
            clearTimeout(timeoutId);
            chatWindow.removeChild(loadingDiv);
            
            // üéØ Backend ‡∂ë‡∂ö‡∑ô‡∂±‡∑ä ‡∂ë‡∂± Reply ‡∂ë‡∂ö
            chatWindow.innerHTML += `<div class="msg ai-msg">${data.reply}</div>`;
            
        } catch (e) {

                chatWindow.innerHTML += `<div class="msg ai-msg">‡∂±‡∑ô‡∂ß‡∑ä ‡∂ë‡∂ö ‡∂ß‡∑í‡∂ö‡∂ö‡∑ä ‡∑É‡∑ä‡∂Ω‡∑ù ‡∑Ä‡∂ú‡∑ö ‡∂∏‡∂†‡∂Ç, ‡∂¥‡∑ú‡∂©‡∑ä‡∂©‡∂ö‡∑ä ‡∂â‡∂≥‡∂Ω‡∑è ‡∂Ü‡∂∫‡∑ö ‡∂ß‡∑ä‚Äç‡∂ª‡∂∫‡∑í ‡∂ö‡∂ª‡∂∏‡∑î! üòÖüëä</div>`;
            } else {

                chatWindow.innerHTML += `<div class="msg ai-msg">‡∑Ä‡∑í‡∂ª‡∑î‡∂´ ‡∂≠‡∑è‡∂∏ ‡∂∏‡∂ß ‡∂ï‡∑Ä‡∑è ‡∂ö‡∑í‡∂∫‡∂Ω‡∑è ‡∂Ø‡∑î‡∂±‡∑ä‡∂±‡∑ö ‡∂±‡∑ë ‡∂∂‡∂Ç, ‡∂ë‡∂∫‡∑è‡∂ß‡∂≠‡∑ä ‡∑Ä‡∑ê‡∂© ‡∂±‡∑ö ‡∂â‡∂≠‡∑í‡∂±‡∑ä.. üòÇüòÖüëä</div>`;
            }
        }
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }
